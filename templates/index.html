<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>RollCall3</title>
</head>
<body>
    <h1 class="rollcall text-center">RollCall3</h1>
    <h3 class="caption text-center">where attendance meets recognition</h3>
    <div class="mt-5">
        <div class="mb-2 w-50 mx-auto">
            <label for="nameFormControlInput1" class="form-label">Name</label>
            <input type="name" class="form-control" id="nameFormControlInput1" placeholder="Event Name">
        </div>
        <div class="mb-2 w-50 mx-auto">
            <label for="exampleFormControlInput1" class="form-label">Description about this event</label>
            <div class="input-group">
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>

        <div class="citycountrydiv d-flex justify-content-center gap-1 mb-2">
            <div class="w-25">
                <label for="cityFormControlInput1" class="form-label">City</label>
                <input type="city" class="form-control" id="cityFormControlInput1" placeholder="City Name">
            </div>
            <div class="w-25">
                <label for="countryFormControlInput1" class="form-label">Country</label>
                <input type="country" class="form-control" id="countryFormControlInput1" placeholder="Country Name">
            </div>  
        </div>
        <div class="datediv d-flex justify-content-center gap-1 mb-2">
            <div class="w-25">
                <label for="startdateFormControlInput1" class="form-label">Start Date</label>
                <input type="startdate" class="form-control" id="startdateFormControlInput1" placeholder="MM-DD-YYYY">
            </div>
            <div class="w-25">
                <label for="enddateFormControlInput1" class="form-label">End Date</label>
                <input type="enddate" class="form-control" id="enddateFormControlInput1" placeholder="MM-DD-YYYY">
            </div>  
        </div>

        <div class="datediv d-flex justify-content-center gap-1 mb-2">
            <div class="w-25">
                <label for="expirydateFormControlInput1" class="form-label">Expiry Date</label>
                <input type="expirydate" class="form-control" id="expirydateFormControlInput1" placeholder="MM-DD-YYYY">
            </div>
            <div class="w-25">
                <label for="secretcodeControlInput1" class="form-label">Secret Code</label>
                <input type="secretcode" class="form-control" id="secretcodeControlInput1" placeholder="Secret Code">
            </div>
        </div>
        <div class="mb-2 w-50 mx-auto">
            <label for="emailFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-2 w-50 mx-auto">
            <label for="eventurlFormControlInput1" class="form-label">Event URL</label>
            <input type="eventurl" class="form-control" id="eventurlFormControlInput1" placeholder="URL">
        </div>
        <div class="mt-4">
            <h5 class="text-center">Input the Zoom Report Here</h5>
            <select class="form-select form-select-lg w-50 mx-auto" aria-label="Large select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="d-flex justify-content-center mt-3 mb-5">
            <button class="btn btn-primary w-25" type="button">Button</button>
        </div>
    </div>


</body>
</html>
